<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Blog Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 800px; }
    textarea { width: 100%; height: 100px; }
    .result { margin-top: 30px; padding: 15px; background: #f9f9f9; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Multi-Agent AI Blog Generator</h1>
  <form method="post">
    <label for="topic">Enter Blog Topic:</label><br><br>
    <input type="text" id="topic" name="topic" value="{{ topic }}" style="width:100%;padding:8px;">
    <br><br>
    <button type="submit">Generate Blog</button>
  </form>

  {% if blog_content %}
  <div class="result">
    <h2>Generated Blog Content:</h2>
    <p style="white-space: pre-wrap;">{{ blog_content | safe }}</p>
  </div>
  {% endif %}
</body>
</html>
