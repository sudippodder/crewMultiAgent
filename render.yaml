services:
  - type: web
    name: multi-agent-blog-ai
    env: python
    region: oregon          # change to your preferred region (e.g., oregon, frankfurt)
    plan: free              # change if you need a paid plan
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"   # Render will override with its runtime $PORT; this is just a placeholder
      # DO NOT put secret keys here. Add OPENAI_API_KEY and SERPER_API_KEY in Render's Dashboard as secure variables.
